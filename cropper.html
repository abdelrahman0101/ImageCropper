<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        #cnvs {
            border: 2px solid black;
            box-shadow: 0px 0px 5px black;
            display: block;
            margin-top: 10px;
        }

        #file_importer {
            display: none;
        }
    </style>
</head>
<body>
<header></header>
<main>
    <input type="file" id="file_importer" accept="image/*">
    <button id="btnUpload">Upload Image</button>
    Selection mode:
    <label>
        <input type="radio" name="selection" value="rectangle" checked>
        Rectangle
    </label>
    <label>
        <input type="radio" name="selection" value="ellipse">
        Ellipse
    </label>
    <label>
        <input type="radio" name="selection" value="free">
        Free form
    </label>
    <canvas width="800" height="600" id="cnvs">

    </canvas>

</main>
<footer></footer>
<script>
    function Path() {
        this.points = [];
        this.minX = Infinity;
        this.minY = Infinity;
        this.maxX = -Infinity;
        this.maxY = -Infinity;
        this.addPoint = function (x, y) {
            this.points.push({x: x, y: y});
            this.minX = Math.min(this.minX, x);
            this.minY = Math.min(this.minY, y);
            this.maxX = Math.max(this.maxX, x);
            this.maxY = Math.max(this.maxY, y);
        }
        this.getHeight = function () {
            return this.maxY - this.minY;
        }
        this.getWidth = function () {
            return this.maxX - this.minX;
        }
    }

    let img = null;
    let cnvs = document.querySelector("#cnvs");
    let ctx = cnvs.getContext("2d");
    ctx.setLineDash([5, 3]);
    ctx.strokeStyle = "blue";
    let drawing = false;
    let open = false;
    let path = new Path();
    cnvs.addEventListener("pointerdown", (e) => {
        let x = e.clientX - cnvs.getBoundingClientRect().left;
        let y = e.clientY - cnvs.getBoundingClientRect().top;
        ctx.globalCompositeOperation = "source-over";
        path.addPoint(x, y);
        drawing = true;
        if (!open) {
            //draw a starting point
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fillStyle = "white";
            ctx.fill();
            //open a new path
            ctx.beginPath();
            ctx.moveTo(x, y);
            open = true;
        } else {
            //draw a new segment
            ctx.lineTo(x, y);
            ctx.stroke();
        }
    });

    cnvs.addEventListener("pointermove", (e) => {
        if (drawing) {
            let x = e.clientX - cnvs.getBoundingClientRect().left;
            let y = e.clientY - cnvs.getBoundingClientRect().top;
            path.addPoint(x, y);
            ctx.lineTo(x, y);
            ctx.stroke();
        }
    });

    cnvs.addEventListener("pointerup", (e) => {
        let x = e.clientX - cnvs.getBoundingClientRect().left;
        let y = e.clientY - cnvs.getBoundingClientRect().top;
        if (path.getHeight() > 20 && path.getWidth() > 20 &&  //large area
            Math.abs(x - path.points[0].x) < 10 && Math.abs(y - path.points[0].y) < 10) //close to starting point
        {
            //path is closed
            open = false;
            //reload image to erase selection path
            ctx.drawImage(img, 0, 0);
            ctx.beginPath();
            ctx.moveTo(path.points[0].x, path.points[0].y);
            for (let p of path.points)
            {
                ctx.lineTo(p.x, p.y);
            }
            //fill and keep intersection area of the drawn image
            ctx.globalCompositeOperation = "destination-in";
            ctx.fill();
            path = new Path();
        }
        drawing = false;
    });

    function finishDrawing() {

    }

    document.querySelector("#file_importer").addEventListener("change", (e) => {
        const file_url = e.target.files[0];
        const fileReader = new FileReader();
        fileReader.onload = function () {
            img = new Image;
            img.onload = function () {
                ctx.clearRect(0, 0, cnvs.clientWidth, cnvs.clientHeight);
                ctx.globalCompositeOperation = "source-over";
                ctx.drawImage(img, 0, 0);
                img.onload = null;
            };
            img.src = fileReader.result;
        }
        fileReader.readAsDataURL(file_url);
    });

    document.querySelector("#btnUpload").addEventListener("click", () => {
        document.querySelector("#file_importer").click();
    });
</script>
</body>
</html>
